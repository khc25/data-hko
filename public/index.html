<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>天文台理想與現實</title>
  <style>
    body {
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      color: #ffffff;
      background: #4EA0CD;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 48px;
    }
    #calendar {
      display: flex;
      justify-content: center;
      align-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    #calendar svg {
      margin: 5%;
    }

    #statistics div.diagnostic {
      width: 50%;
      margin: 2rem auto;
    }
    #statistics div.diagnostic .row {
      display: flex;
    }
    #statistics div.diagnostic .row > div {
      flex: 1;
      border: solid 1px #cccccc;
    }
    .day {
      pointer-events: none;
    }
    #tooltip {
      pointer-events: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      opacity: 0;
      padding: 0.5rem 1rem;
      border-radius: 3px;
      transform: translateX(-50%)
    }
    #tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
    }
  </style>
</head>
<body>
    <header>
      <h1>天文台理想與現實</h1>
    </header>

    <div id="legend"></div>
    <div id="calendar"></div>

    <h3>統計數據</h3>
    <div id="statistics"></div>

    <div id="tooltip"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
